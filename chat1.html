    <script>
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
    </script>




    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import {
            getDatabase,
            set,
            ref,
            push,
            child,
            onValue,
            onChildAdded
        } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";



        const firebaseConfig = {
            apiKey: "AIzaSyBvNa-LFl5AZ9FDDCVYqhRpG9V1N-TCP9Y",
            authDomain: "plswork-48fd3.firebaseapp.com",
            databaseURL: "https://plswork-48fd3-default-rtdb.firebaseio.com",
            projectId: "plswork-48fd3",
            storageBucket: "plswork-48fd3.appspot.com",
            messagingSenderId: "97236397987",
            appId: "1:97236397987:web:6dbadcedc00c53684c3416"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        var myName = prompt("Enter your name");

        submit.addEventListener('click', (e) => {
            var message = document.getElementById('message').value;
            var name = myName;

            const id = push(child(ref(database), 'messages')).key;

            set(ref(database, 'messages/' + id), {
                name: name,
                message: message
            });
            document.getElementById('message').value = "";


        });

        const newMsg = ref(database, 'messages/');
        onChildAdded(newMsg, (data) => {
            if (data.val().name != myName) {
                var divData = '                        <div class="img_cont_msg">\n' +

                    '                        </div>\n' +
                    '                        <div class="msg_cotainer" >\n' +
                    '                            ' + data.val().message + '' +
                    '                            <span class="msg_time"></span>\n' +
                    '                        </div>\n' +
                    '                    </div>';
                var d1 = document.getElementById('bodyContent');
                d1.insertAdjacentHTML('beforebegin', divData);
            } else {
                var divData = '                        <div class="msg_cotainer_send" id="sendDiv">\n' +
                    '                            ' + data.val().message + '' +
                    '                        </div>\n' +
                    '                        <div class="img_cont_msg">\n' +
                    '                        </div>\n' +
                    '                    </div>';
                var d1 = document.getElementById('bodyContent');
                d1.insertAdjacentHTML('beforebegin', divData);
            }
        });

    </script>
